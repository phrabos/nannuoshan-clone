<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea | Nannoushan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header class="header">
            <div class="socials">
                <img src="fb.png" alt="facebook" height="25px">
                <img src="twitter.png" alt="twitter" height="25px">
                <img src="yt.png" alt="twitter" height="25px">
                <img src="pin.png" alt="twitter" height="25px">
                <img src="insta.png" alt="twitter" height="25px">
            </div>
            <a class="logo" href="https://www.nannuoshan.org/"  target="_blank" alt="logo">
                <img src="logo.png" height="175px">
            </a>
            <a class="link">
                Tea
            </a>
            <a class="link">
                Teaware
            </a>
            <a class="link">
                Tea Knowledge
            </a>    
        </header>
        <p>
            <input class="search" placeholder="Search whole shop...">
        </p>
        <section class="images">
            <article class="teas">
               <img src="white.png" height="194px"> 
               <p  class="descript">White Tea</p>
            </article>
            <article class="teas">
                <img src="green.png" height="194px">
                <p  class="descript">Green Tea</p>
            </article>
            <article class="teas">
                <img src="yellow.png" height="194px">
                <p  class="descript">Yellow Tea</p>
            </article>            
            <article class="teas">
                <img src="oolong.png" height="194px">
                <p  class="descript">Oolong Tea</p>
            </article>            
            <article class="teas">
                <img src="black.png" height="194px">
                <p  class="descript">Black Tea</p>
            </article>            
            <article class="teas">
                <img src="sheng.png" height="194px">
                <p  class="descript">Sheng Pu'er</p>
            </article>            
            <article class="teas">
                <img src="dark.png" height="194px">
                <p  class="descript">Dark Tea</p>
            </article>            
            <article class="teas">
                <img src="herbal.png" height="194px">
                <p  class="descript">Herbal Tea</p>
            </article>            
            <article class="teas">
                <img src="collections.png" height="194px">
                <p  class="descript">Tea Collections</p>
            </article>            
            <article class="teas">
                <img src="new.png" height="194px">
                <p  class="descript">New Tea</p>
            </article>            
            <article class="teas">
                <img src="teaware.png" height="194px">
                <p  class="descript">Teaware</p>
            </article>
        </section>
    </main>
</body>
</html>
